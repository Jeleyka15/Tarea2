<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Descripción-->
    <meta name="description" content="Desarrollo de ejercicios usando estructuras de control de flujos con JS">
    <!--ICON-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--GOOGLE FONTS: POPPINS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="./estilos2.css" type="text/css">
    <!--Título-->
    <title>Estructura de control de flujos con JS</title>
</head>
<body>
    <header>
        <h1>Desarrollo de ejercicios en <span>JS</span></h1>
    </header>
    <nav></nav>
    <main>
        <article>
            <h2>Ejercicio 1</h2>
            <p>Digite el importe de una compra</p>
            <section class="conjunto">
                <label for="monopolio">Cantidad de monopolios comprados:</label>
                <input type="number" class="monopolio" id="monopolio">
            </section>
            <section class="conjunto">
                <label for="ajedrez">Cantidad de ajedrez comprados:</label>
                <input type="number" class="ajedrez" id="ajedrez">
            </section>
            <section class="conjunto">
                <label for="lego">Cantidad de legos comprados:</label>
                <input type="number" class="lego" id="lego">
            </section>
            <section class="conjunto">
                <label for="damas">Cantidad de monopolios comprados:</label>
                <input type="number" class="damas" id="damas">
            </section>
            <section class="conjunto">
                <label for="laberinto">Cantidad de laberintos comprados:</label>
                <input type="number" class="laberinto" id="laberinto">
            </section>
            <p class="resultado" id="p_pago"></p>
            <button id="btn_pago">Respuesta</button>
        </article>
    </main>
    <footer></footer>
</body>
<script src="./formulario2.js"></script>
</html>
